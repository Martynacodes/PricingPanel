<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="panel">

        <div class="pricing-plan">
            <img src="icons/img1.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Personal</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">100 participant video meetings</li>
                <li class="pricing-features-item">2TB cloud storage</li>
            </ul>
            <span class="pricing-price">$25</span>
            <a href="#/" class="pricing-button">Free trial</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/img2.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Team</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">150 participant video meetings + recording</li>
                <li class="pricing-features-item">5 TB cloud storage</li>
            </ul>
            <span class="pricing-price">$60</span>
            <a href="#/" class="pricing-button is-featured">Free trial</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/img3.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Business</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">250 participant video meetings + recording</li>
                <li class="pricing-features-item">No limit storage</li>
            </ul>
            <span class="pricing-price">$115</span>
            <a href="#/" class="pricing-button">Free trial</a>
        </div>

    </div>

</body>

</html>
